<!-- Demo: Enable Earth Interactive Map with Add & Save Feature -->
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enable Earth Demo Map</title>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- Leaflet Control Geocoder CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <style>
    :root {
      --primary: #497A2D;
      --secondary: #E8F4E5;
      --accent: #336633;
    }
    body { margin: 0; font-family: Arial, sans-serif; background: var(--secondary); }
    header { background: var(--primary); padding: 10px; text-align: center; }
    header a img { height: 40px; }
    #controls, #add-form { padding: 10px; background: var(--primary); text-align: center; }
    #controls button, #add-form button { margin: 0 5px; padding: 8px 12px; background: var(--accent); color: #fff; border: none; cursor: pointer; border-radius: 4px; }
    #map { height: 50vh; }
    #history { padding: 10px; background: #fff; border-top: 1px solid #ccc; }
    #history h3 { margin-top: 0; color: var(--primary); }
    /* Add-form inputs */
    #add-form input { margin: 0 5px; padding: 5px; width: 100px; border-radius: 4px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <header>
    <a href="https://enableearth.eco/" target="_blank"><img src="public/logo.png" alt="Enable Earth logo"></a>
  </header>
  <div id="controls"></div>
  <div id="add-form">
    <input id="input-id" placeholder="Plot ID">
    <input id="input-lat" placeholder="Latitude">
    <input id="input-lng" placeholder="Longitude">
    <input id="input-carbon" placeholder="Carbon">
    <button id="btn-add">Add Plot</button>
    <button id="btn-save">Save GeoJSON</button>
  </div>
  <div id="map"></div>
  <div id="history"><p>Select a plot to view history.</p></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Nominatim Geocoder -->
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    let map, layer, data;

    function initMap() {
      map = L.map('map').setView([18.3, 100.5], 10);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '&copy; OpenStreetMap contributors' }).addTo(map);

      L.Control.geocoder({ defaultMarkGeocode: false })
        .on('markgeocode', e => map.fitBounds(e.geocode.bbox))
        .addTo(map);

      loadData();
    }

    function loadData() {
      fetch('call.geojson')
        .then(res => res.json())
        .then(json => {
          data = json;
          renderLayer();
          buildControls();
          setupAddForm();
        }).catch(err => console.error('Error loading GeoJSON:', err));
    }

    function renderLayer(filtered) {
      if (layer) layer.clearLayers();
      const feats = filtered || data.features;
      layer = L.geoJSON({ type: 'FeatureCollection', features: feats }, {
        pointToLayer: (feat, latlng) => L.circleMarker(latlng, { radius: 6, color: '--accent' }),
        onEachFeature: (feat, lyr) => lyr.bindPopup(`<strong>${feat.properties.plot_id}</strong><br>Carbon: ${feat.properties.carbon_credit} tCOâ‚‚`)
      }).addTo(map);
      if (feats.length) map.fitBounds(layer.getBounds());
    }

    function buildControls() {
      const ctrl = document.getElementById('controls');
      ctrl.innerHTML = '';
      const btnAll = document.createElement('button');
      btnAll.textContent = 'Show All'; btnAll.onclick = () => { renderLayer(); updateHistory(); };
      ctrl.appendChild(btnAll);
      data.features.forEach(f => {
        const id = f.properties.plot_id;
        const btn = document.createElement('button'); btn.textContent = id;
        btn.onclick = () => { renderLayer(data.features.filter(x => x.properties.plot_id === id)); updateHistory(id); };
        ctrl.appendChild(btn);
      });
    }

    function setupAddForm() {
      document.getElementById('btn-add').onclick = () => {
        const id = document.getElementById('input-id').value;
        const lat = parseFloat(document.getElementById('input-lat').value);
        const lng = parseFloat(document.getElementById('input-lng').value);
        const carbon = parseFloat(document.getElementById('input-carbon').value);
        if (!id || isNaN(lat) || isNaN(lng) || isNaN(carbon)) return alert('Please fill all fields');
        const feature = { type: 'Feature', properties: { plot_id: id, carbon_credit: carbon }, geometry: { type: 'Point', coordinates: [lng, lat] } };
        data.features.push(feature);
        renderLayer(); buildControls(); updateHistory(id);
      };
      document.getElementById('btn-save').onclick = () => {
        const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a'); a.href = url; a.download = 'call.geojson'; a.click(); URL.revokeObjectURL(url);
      };
    }

    function updateHistory(id) {
      const hist = document.getElementById('history');
      if (!id) return hist.innerHTML = '<p>Select a plot to view history.</p>';
      const logs = ['2023-01-01: Plot registered','2023-03-15: No-burn verified','2023-06-20: Certificate issued'];
      let html = `<h3>History for ${id}</h3><ul>`;
      logs.forEach(entry => html += `<li>${entry}</li>`);
      html += `</ul><button onclick="exportPDF('${id}')">Export PDF Certificate</button>`;
      hist.innerHTML = html;
    }

    function exportPDF(id) {
      const logs = ['2023-01-01: Plot registered','2023-03-15: No-burn verified','2023-06-20: Certificate issued'];
      const { jsPDF } = window.jspdf; const doc = new jsPDF();
      doc.setFontSize(16); doc.text(`Certificate for Plot ${id}`, 20, 20);
      doc.setFontSize(12); logs.forEach((log, i) => doc.text(log, 20, 30 + i*10));
      doc.save(`certificate_${id}.pdf`);
    }

    document.addEventListener('DOMContentLoaded', initMap);
  </script>
</body>
</html>
