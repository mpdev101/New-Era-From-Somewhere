<!-- Demo: Enable Earth Interactive Map with Add Plot & History (Paths Fixed) -->
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enable Earth Demo Map</title>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- Nominatim Geocoder CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <style>
    :root {
      --primary: #024a18; /* dark green */
      --secondary: #E8F4E5; /* light background */
      --accent: #336633;    /* accent green */
    }
    body { margin: 0; font-family: Arial, sans-serif; background: var(--secondary); }
    header { background: var(--primary); padding: 10px; text-align: center; }
    header a img { height: 40px; }
    #controls { padding: 10px; background: var(--primary); text-align: center; }
    #controls button { margin: 0 5px; padding: 8px 12px; background: var(--accent); color: #fff; border: none; cursor: pointer; border-radius: 4px; }
    #controls button:hover { background: #295427; }
    #add-form-container { display: none; background: #fff; padding: 10px; border-bottom: 1px solid #ccc; }
    #add-form input { margin: 5px; padding: 5px; width: 100px; border: 1px solid #ccc; border-radius: 4px; }
    #add-form button { margin-left: 10px; padding: 6px 12px; }
    #map { height: 50vh; }
    #history { padding: 10px; background: #fff; border-top: 1px solid #ccc; }
    #history h3 { margin-top: 0; color: var(--primary); }
  </style>
</head>
<body>
  <header>
    <!-- Logo placed in public/logo.png -->
    <a href="https://enableearth.eco/" target="_blank">
      <img src="public/logo.png" alt="Enable Earth logo">
    </a>
  </header>

  <div id="controls"></div>

  <!-- Add Plot Form (hidden until Add Plot clicked) -->
  <div id="add-form-container">
    <form id="add-form">
      <input id="input-id" type="text" placeholder="Plot ID" required>
      <input id="input-lat" type="number" step="any" placeholder="Latitude" required>
      <input id="input-lng" type="number" step="any" placeholder="Longitude" required>
      <input id="input-carbon" type="number" step="any" placeholder="Carbon" required>
      <button type="button" id="btn-save">Save</button>
      <button type="button" id="btn-cancel">Cancel</button>
    </form>
  </div>

  <div id="map"></div>
  <div id="history"><p>Select a plot to view history.</p></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Nominatim Geocoder -->
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <!-- jsPDF for PDF export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    let map, layer, data;

    function initMap() {
      // initialize map
      map = L.map('map').setView([18.3, 100.5], 10);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '&copy; OpenStreetMap contributors' }).addTo(map);
      // add search control
      L.Control.geocoder({ defaultMarkGeocode: false })
        .on('markgeocode', e => map.fitBounds(e.geocode.bbox))
        .addTo(map);
      // load features
      loadData();
    }

    function loadData() {
      fetch('public/call.geojson')
        .then(res => res.json())
        .then(json => {
          // tag existing with history
          data = { type: 'FeatureCollection', features: json.features.map(f => ({ ...f, properties: { hasHistory: true, ...f.properties } })) };
          renderLayer();
          buildControls();
          setupForm();
        })
        .catch(err => console.error('Error loading GeoJSON:', err));
    }

    function renderLayer(filterFn) {
      // remove old layer
      if (layer) map.removeLayer(layer);
      const features = filterFn ? data.features.filter(filterFn) : data.features;
      layer = L.geoJSON({ type: 'FeatureCollection', features }, {
        pointToLayer: (f, latlng) => L.circleMarker(latlng, { radius: 6, color: getComputedStyle(document.documentElement).getPropertyValue('--accent').trim() }),
        onEachFeature: (f, lyr) => lyr.bindPopup(`<strong>${f.properties.plot_id}</strong><br>Carbon: ${f.properties.carbon_credit} tCO₂`)
      }).addTo(map);
      if (features.length) map.fitBounds(layer.getBounds());
    }

    function buildControls() {
      const ctrl = document.getElementById('controls'); ctrl.innerHTML = '';
      addBtn(ctrl, 'Show All', () => { renderLayer(); updateHistory(); });
      addBtn(ctrl, 'History Plots', () => { renderLayer(f => f.properties.hasHistory); updateHistory(); });
      addBtn(ctrl, 'Add Plot', () => toggleForm(true));
      // plot-specific buttons
      data.features.forEach(f => addBtn(ctrl, f.properties.plot_id, () => { renderLayer(x => x.properties.plot_id === f.properties.plot_id); updateHistory(f.properties.plot_id);routeToPlot(f.geometry.coordinates); }));
    }

    function addBtn(parent, text, fn) {
      const btn = document.createElement('button'); btn.textContent = text; btn.onclick = fn; parent.appendChild(btn);
    }

    function setupForm() {
      const save = document.getElementById('btn-save');
      const cancel = document.getElementById('btn-cancel');
      save.onclick = () => {
        const id = document.getElementById('input-id').value.trim();
        const lat = parseFloat(document.getElementById('input-lat').value);
        const lng = parseFloat(document.getElementById('input-lng').value);
        const carb = parseFloat(document.getElementById('input-carbon').value);
        if (!id || isNaN(lat) || isNaN(lng) || isNaN(carb)) return alert('กรุณากรอกข้อมูลให้ครบ');
        data.features.push({ type: 'Feature', properties: { plot_id: id, carbon_credit: carb, hasHistory: true }, geometry: { type: 'Point', coordinates: [lng, lat] } });
        toggleForm(false); renderLayer(); buildControls(); updateHistory(id);
      };
      cancel.onclick = () => toggleForm(false);
    }

    function toggleForm(show) { document.getElementById('add-form-container').style.display = show ? 'block' : 'none'; }

    function updateHistory(id) {
      const hist = document.getElementById('history');
      if (!id) return hist.innerHTML = '<p>Select a plot to view history.</p>';
      const logs = ['2023-01-01: Registered','2023-03-15: No-burn verified','2023-06-20: Certificate issued'];
      let html = `<h3>History for ${id}</h3><ul>`;
      logs.forEach(e => html += `<li>${e}</li>`);
      html += '</ul><button onclick="exportPDF(\'' + id + '\')">Export PDF</button>';
      hist.innerHTML = html;
    }

    function exportPDF(id) {
      const logs = ['2023-01-01: Registered','2023-03-15: No-burn verified','2023-06-20: Certificate issued'];
      const { jsPDF } = window.jspdf; const doc = new jsPDF();
      doc.setFontSize(16); doc.text(`Certificate for ${id}`, 20, 20);
      doc.setFontSize(12); logs.forEach((l, i) => doc.text(l, 20, 30 + 10 * i));
      doc.save(`certificate_${id}.pdf`);
    }
    function routeToPlot(coords) {
      if (routingControl) map.removeControl(routingControl);
      routingControl = L.Routing.control({
        waypoints: [
          map.getCenter(),
          L.latLng(coords[1], coords[0])
        ],
        lineOptions: { styles: [{ color: 'blue', opacity: 0.6, weight: 4 }] },
        createMarker: () => null,
        addWaypoints: false,
        routeWhileDragging: false,
        fitSelectedRoutes: true
      }).addTo(map);
    }

    document.addEventListener('DOMContentLoaded', initMap);
    
  </script>
</body>
</html>
