
<form id="plotForm">
  <input type="text" name="plot_id" placeholder="Plot ID" required><br>
  <input type="number" step="0.01" name="carbon_credit" placeholder="Carbon Credit" required><br>
  <input type="text" name="longitude" placeholder="Longitude" required><br>
  <input type="text" name="latitude" placeholder="Latitude" required><br>
  <button type="submit">Submit</button>
</form>
<script>
const apiURL = 'https://script.google.com/macros/s/AKfycbyVgoitfaj-P-5ANzheVydBNqz7Dt87SZHtnO3SlECIP7y9yaFrllu46GhYygWVrSgw/exec'; // ใส่ URL ของคุณ

document.getElementById('plotForm').onsubmit = async function(e) {
  e.preventDefault();
  const formData = new FormData(e.target);
  await fetch(apiURL, {
    method: 'POST',
    body: formData // ไม่ต้องใส่ header ใดๆ
  });
  alert('ส่งข้อมูลสำเร็จ!');
  document.getElementById('plotForm').reset();
};
</script>
